plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.rhythmix'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.rhythmix"
        minSdk 31
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures{
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation 'com.amplifyframework:aws-api:1.33.0'
    implementation 'com.amplifyframework:aws-datastore:1.33.0'
    implementation 'com.amplifyframework:aws-storage-s3:1.34.0'
    implementation 'com.amplifyframework:aws-auth-cognito:1.33.0'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.karumi:dexter:6.2.2'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'


    //Reneh Dependencies
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'


    //Ahmads Dependencies
    implementation 'androidx.annotation:annotation:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

//    //Spring Back Layout for over scroll effect
//    implementation 'com.github.ldt-libs:SpringBackLayout:1.0'
//
//    // InsetsView
//    implementation 'com.github.ldt-libs:InsetsView:1.1'
    // Round Image View
    implementation 'com.makeramen:roundedimageview:2.3.0'
}